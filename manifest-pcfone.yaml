---
applications:
  - name: api-rapid
    random-route: false
    health-check-type: http
    health-check-http-endpoint: /actuator/health
    path: ./target/travel-insurance-exec.jar
    stack: cflinuxfs3
    buildpacks:
      - java_buildpack_offline
    routes:
      - route: api-rapid.apps.pcfone.io
    services:
      - metric-forwarder-Production
      - autoscale-Production
  - name: api-rapid-test
    random-route: false
    health-check-type: http
    health-check-http-endpoint: /actuator/health
    path: ./target/travel-insurance-exec.jar
    stack: cflinuxfs3
    buildpacks:
      - java_buildpack_offline
    routes:
      - route: api-rapid-test.apps.pcfone.io
  - name: api-rapid-dev
    health-check-type: http
    health-check-http-endpoint: /actuator/health
    path: ./target/travel-insurance-exec.jar
    stack: cflinuxfs3
    buildpacks:
      - java_buildpack_offline
    random-route: true